<!DOCTYPE html>
<html>
<head>
	<title>let example</title>
</head>
<body>
	<script type="text/javascript">
function nodeSimplified(){
  let a =10;
   document.write(a);
  document.write("<br/>");  // output 10
  if(true){
   let a=20;
   document.write(a); // output 20
  }
  document.write("<br/>");
  document.write(a); // output 10
}
</script>
<button onclick="nodeSimplified()">click here</button>
</body>
</html>
